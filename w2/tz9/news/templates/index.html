{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
    <ul class="list-group">
        {% if filelist %}
            {% for file in filelist %}
                <li class="list-group-item">
                    article : <a href="{{ url_for('file', file_id=file.id) }}" target="_blank">
                                <h2>{{ file.title }}</h2>
                              </a>
                    {% for tag in file.tags %}
                        <span class="label label-success">{{ tag }}</span>
                    {% endfor %}
                </li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
