{% extends "base.html" %}

{% block header %}
	<h1> Contents: </h1>
{% endblock %}

{% block content %}
    <ul>
        {% if filelist %}
            {% for file in filelist %}
                <li>article : <a href="{{ url_for('file', file_id=file.id) }}" target="_blank">{{ file.title }}</a>
                    {% for tag in file.tags %}
                        <span>{{ tag }}</span>
                    {% endfor %}
                </li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
